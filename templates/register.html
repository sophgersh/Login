{% extends 'layout.html' %}


{% block body %}

<h2> Register </h2>
<form action="/user" method="post" class="pure-form pure-form-aligned">
<fieldset>
<div class="pure-control-group">
<label for="name">Name</label>
  <input id="name" name="name" type="text" placeholder="Name"></div><br>
<div class="pure-control-group">
<label for="username">Username</label>
  <input id="username" name="username" type="text" placeholder="Username"></div><br>
<div class="pure-control-group">
<label for="pw">Password</label>
  <input id="pw" name="pw" type="text" placeholder="Password"></div><br>
<div class="pure-control-group">
<label for="rpw">Confirm Password</label>
  <input id="rpw" name="pw" type="text" placeholder="Confirm Password"></div><br>

<button type="submit">Register!</button>
<br><br><br>

{% endblock %}
